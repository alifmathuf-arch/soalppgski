<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Latihan Soal UP PPG SKI Batch IV 2025</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="card">
<img src="logo.png" class="logo">

<h2>Latihan Soal UP PPG SKI Batch IV 2025</h2>

<input type="text" id="nama" placeholder="Nama Peserta">
<input type="text" id="kelas" placeholder="Kelas">

<button onclick="mulaiUjian()">Mulai Ujian</button>
</div>

<!-- QUIZ -->
<div id="quizPage" class="hidden">

<div class="header">
<span id="timer">Waktu: 50:00</span>
</div>

<div class="card">

<h3 id="nomor"></h3>
<p id="soal"></p>

<div id="opsi"></div>

<div class="nav">
<button onclick="prevSoal()">← Sebelumnya</button>
<button onclick="nextSoal()">Berikutnya →</button>
</div>

<button class="finishBtn" onclick="selesai()">Selesai Ujian</button>

</div>
</div>

<!-- HASIL -->
<div id="resultPage" class="card hidden">
<h2>Hasil Ujian</h2>
<p id="hasil"></p>
<button onclick="location.reload()">Ulangi</button>
</div>
  
<script src="script.js"></script>

</body>
</html>
