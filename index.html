<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LATIHAN PPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="card">
  <h2>LATIHAN PPG</h2>
  <input id="nama" placeholder="Nama Peserta">
  <input id="kelasPeserta" placeholder="Kelas Peserta">
  <button onclick="login()">Login</button>
</div>

<!-- PILIH MAPEL -->
<div id="mapelPage" class="card hidden">
  <h2>Pilih Mapel</h2>

  <select id="mapelSelect">
    <option value="">-- Pilih Mapel --</option>
    <option>SKI</option>
    <option>AQIDAH</option>
    <option>QURDIST</option>
    <option>FIQIH</option>
    <option>GKMI</option>
    <option>GKRA</option>
    <option>PAI</option>
    <option>BAHASA ARAB</option>
  </select>

  <button onclick="konfirmasiMapel()">Lanjut</button>
</div>

<!-- MENU -->
<div id="menuPage" class="card hidden">
  <h2>Menu Ujian</h2>
  <button onclick="masukPG()">Mulai PG</button>
  <button onclick="masukKasus()">Studi Kasus</button>
</div>

<!-- QUIZ -->
<div id="quizPage" class="hidden">

  <div class="topInfo">
    <span id="timer">120:00</span>
    <div class="progressWrap"><div id="progressBar"></div></div>
    <span id="progressPercent">0%</span>
  </div>

  <div id="gridSoal"></div>

  <div class="card quizCard">
    <h3 id="nomor"></h3>
    <p id="soal"></p>
    <div id="opsi"></div>

    <div class="nav">
      <button onclick="prevSoal()">←</button>
      <button onclick="nextSoal()">→</button>
    </div>

    <button class="finishBtn" onclick="selesaiPG()">Selesai</button>
  </div>

</div>

<!-- RESULT PG -->
<div id="resultPG" class="card hidden">
  <h2>Hasil PG</h2>
  <p>Nama: <span id="pgNama"></span></p>
  <p>Kelas: <span id="pgKelas"></span></p>
  <p>Mapel: <span id="pgMapel"></span></p>
  <p>Skor: <span id="pgSkor"></span></p>
  <button onclick="location.reload()">Keluar</button>
</div>

<script src="script.js"></script>
</body>
</html>
