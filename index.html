<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LATIHAN UP PPG SKI 2025</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="card">

<img src="logo.png" class="logo">

<h2>LATIHAN UP PPG SKI</h2>
<p>Komposisi Soal SJT dan PCK Berdasarkan Try Out 1-4</p>
<div class="modeWrap">
<button id="btnLatihan" class="mode active" onclick="setMode('latihan')">
Mode Latihan
</button>

<button id="btnUjian" class="mode" onclick="setMode('ujian')">
Mode Ujian
</button>
</div>

<input id="nama" placeholder="Nama Peserta">
<input id="kelas" placeholder="Kelas">

<button onclick="mulaiUjian()">Mulai Ujian</button>

</div>


<!-- QUIZ -->
<div id="quizPage" class="hidden">

<div class="header">
<span id="timer">Waktu: 50:00</span>
</div>

<div class="progressWrap">
<div id="progressBar"></div>
</div>

<!-- GRID (dibungkus agar presisi) -->
<div class="gridWrap">
<div id="gridSoal"></div>
</div>

<div class="card">

<h3 id="nomor"></h3>
<p id="soal"></p>

<div id="opsi"></div>

<div class="nav">
<button onclick="prevSoal()">←</button>
<button onclick="nextSoal()">→</button>
</div>

<button class="finishBtn" onclick="selesai()">Selesai</button>

</div>
</div>


<!-- RESULT -->
<div id="resultPage" class="card hidden">

<h2>Hasil Ujian</h2>

<p id="hasil"></p>

<h3>Leaderboard</h3>
<div id="leaderboard"></div>

<button onclick="location.reload()">Ulangi</button>

</div>

<script src="script.js"></script>

</body>
</html>
